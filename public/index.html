<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/pokemon.css">
    <!-- <link rel="stylesheet" href="./src/reset.css"> -->
</head>

<body>
        <header class="poke-title">
            <h1>PokeDex</h1>
        </header>
        <aside>
            <select class="poke-filter">
                <option value="All Pokemon">All Pokemon</option>
                <option value="fire-type">Fire Type</option>
            </select>
            <select class="poke-sort">
                <option value="All Pokemon">All Pokemon</option>
                <option value="fire-type">Fire Type</option>
            </select>
        </aside>
        <ul class="poke-content">
            <li class="poke-container">
                <div class = "title">
                    <p>Charmander</p>
                </div>
                <div class="pic-container">
                    <img id="poke-image" src="http://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="pokemon">
                </div>
                <div class="type-1">
                    <p>Fire</p>
                </div>
                <div class="type-2">
                    <p>N/A</p>
                </div>
                <div class="poke-attack">
                    <p>Attack: 52</p>
                </div>
            </li>
            <li></li>
            <li></li>
        </ul>
        <footer class="poke-slogan">
            <p>Gotta Catch em' All!</p>
        </footer>
</body>
</html>
